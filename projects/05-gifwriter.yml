shape: [16, 16]

run:
  until_complete: true

animation:
  typename: .movie_writer

  run:
    fps: 12
    seconds: 2

  filename: output.gif

  render:
    pixel_width: 32
    frame: 8
    padding: 4
    ellipse: true

  animation:
    typename: sequence
    length: 2
    animations:
      - $bpa.matrix.bloom
      - $bpa.matrix.circlepop
      - $bpa.matrix.pinwheel
